<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="container">

        <h1>Formulário de cadastro</h1>
        <p>
            <ul>
                <li>Nenhum campo pode estar vazio</li>
                <li>Usuário só poderá conter letras e/ou números</li>
                <li>Usuário devera ter entre 3 e 12 caracteres</li>
                <li>Senha precisa ter entre 6 e 12 caracteres</li>
            </ul>
        </p>
        <form action="/" method="post" class="formulario">
            <label for="input-teste-1">Nome:</label>
            <input type="text" class="nome" required>

            <label for="input-teste-2">Sobrenome:</label>
            <input type="text" class="sobrenome" required>

            <label for="input-teste-3">CPF:</label>
            <input type="text" class="cpf" required>

            <label for="input-teste-4">Usuário:</label>
            <input type="text" class="usuario" required minlength="3" maxlength="12">

            <label for="input-teste-4">Senha:</label>
            <input type="password" class="senha" required minlength="6" maxlength="12">

            <label for="input-teste-4">Repetir Senha:</label>
            <input type="password" class="repetir-senha" required minlength="6" maxlength="12">

            <button>Enviar</button>
        </form>

    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
